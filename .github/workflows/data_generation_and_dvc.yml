name: Continuous Data Generation and DVC Tracking

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  generate_and_track_data:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install pandas numpy
        pip install dvc

    - name: Generate Data
      run: python random_data.py

    - name: DVC Add
      run: |
        dvc add dummy_sensor_data.csv

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add dummy_sensor_data.csv.dvc .gitignore
        git commit -m "Update dataset [skip ci]"

    - name: Push changes
      run: |
        git push --set-upstream origin HEAD:main
        dvc push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
